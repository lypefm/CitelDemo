<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Quantidade de Pessoas por Estado</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm">
        <thead class="table-dark">
          <tr>
            <th scope="col">Estado</th>
            <th scope="col">Quantidade de Pessoas</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dado of dadosEstados">
                <td class="fw-bold">{{ dado[0] }}</td>
                <td>{{ dado[1] }}</td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="goBack()">Voltar</button>
      </div>
  </div>
